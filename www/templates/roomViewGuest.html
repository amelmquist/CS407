<!DOCTYPE html>
<html lang="en">
<body>

  <ion-view view-title="Room (Guest View)">
    <ion-nav-buttons side="primary">
      <button class="button" ng-click="leaveRoom()">
        Leave Room
      </button>
    </ion-nav-buttons>

    <ion-side-menus>
      <!-- Center content -->
      <button class="button button-icon ion-ios-chatboxes" ng-click="addMessage()"></button>
      <ion-pane ion-side-menu-content>

        <ion-content class="padding" overflow-scroll="false">

          <div style="width: 7%; height:95%; float:right" align="left">
            <img src="img/musicDir.png" style="width : 150% ; height : 52%" ng-click="toggleMenu()">
          </div>
          <h2>Welcome to {{roomInfo.roomName}}</h2>

        </ion-content>

      </ion-pane>

      <!-- Right menu -->
      <ion-side-menu side="right">
        <div style="height:10%"></div>
        <div style="height:90%">
          <ion-scroll overflow-scroll="false" zooming="false" direction="y" style="width: 100%; height: 100%">
            <br><br>
            <div>
              <h1>Music Library</h1>
            </div>
            <br>
            <div class="list">
              <ion-item class="item-text-wrap" ng-repeat="song in library" ng-click="requestSong(song)">
                {{song.name}}
              </ion-item>
            </div>
          </ion-scroll>
        </div>
      </ion-side-menu>
    </ion-side-menus>
    <ion-content class="padding">

    </ion-content>
  </ion-view>
</body>
</html>
