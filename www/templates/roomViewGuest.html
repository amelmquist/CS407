<!DOCTYPE html>
<html lang="en">
<body>

<ion-view>
  <ion-nav-title>{{roomInfo.roomName}}</ion-nav-title>
  <ion-nav-buttons side="primary">
    <button class="button" ng-click="leaveRoom()">
      Leave Room
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="showUserList()">
      {{roomInfo.numUsers}} User(s)
    </button>
  </ion-nav-buttons>

  <ion-side-menus>
    <!-- Center content -->
    <ion-pane ion-side-menu-content>

      <ion-content scroll="false">
        <div class="row" style="height:93vh; width:100vw;">
          <div class="col-90" style="">
            <div name="SongPlaying" style="border: 3px solid;height:25%;background-color:lightgreen">
              <div name="NowPlaying"
                   style="display:table; height:25%; width:100%;text-align:center">
                <span style="display:table-cell; vertical-align: middle">
                  <h2>Now Playing</h2>
                </span>
              </div>
              <div name="SongInfo" style="height:20%;width:100%;text-align:center">
                <!--<span style="display:table-cell; vertical-align: middle">-->
                <h4 class='ellipsis'>{{roomInfo.nowPlaying}}</h4>
                <!--</span>-->
              </div>
            </div>
            <div name="SongQueue" style="height:80%;width:100%">
              <ion-scroll overflow-scroll="false" zooming="false" direction="y" style="width: 100%; height: 100%">
                <div style="height:100%;width:100%">
                  <div style="height:100%;width:100%">
                    <br>
                    <h3 style="text-align: center; background-color:#e0e9f9">Playlist</h3>
                    <div ng-repeat="thisSong in songQueue" style="height:100%;width:100%">
                      <div class="row" style="border: 1px solid;height:15%;width:100%; background-color:#e0e9f9">
                        <div class="col-100" style="height:100%;width:100%;text-align: left">
                          <h4 class='ellipsis'>{{thisSong.name}}</h4>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            </ion-scroll>
          </div>
          <div name="MusicLib" class="col-10" style="display:table-cell; vertical-align:middle; text-align:center">
            <img src="img/musicDir.png" style="width : 100% ; height : 100%" ng-click="toggleMenu()">
          </div>
        </div>

        </div>
        </ion-scroll>
      </ion-content>

    </ion-pane>

    <!-- Right menu -->
    <ion-side-menu side="right">
      <div style="height:10%"></div>
      <div style="height:90%">
        <ion-scroll overflow-scroll="false" zooming="false" direction="y" style="width: 100%; height: 100%">
          <br><br>
          <div>
            <h1 style="text-align: center;">Music Library</h1>
          </div>
          <br>
          <div align="center" ng-show="librarySize == 0">Host has no songs available</div>
          <div class="list">
            <ion-item class="item-text-wrap" ng-repeat="song in library"
                      ng-click="requestSong(song)">
              {{song.name}}
            </ion-item>
          </div>
        </ion-scroll>
      </div>
    </ion-side-menu>
  </ion-side-menus>
  <ion-content class="padding">

  </ion-content>
</ion-view>
</body>
</html>
